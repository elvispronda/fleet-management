<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>

    <form id="login-form" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
        <input type="text" id="username" name="username" required autofocus autocomplete="username"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <button type="submit" id="submit-btn"
              class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200 flex justify-center items-center">
        <span id="btn-text">Sign In</span>
        <svg id="btn-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>

      <p id="message" class="text-center text-sm mt-3 hidden" aria-live="polite"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const submitBtn = document.getElementById("submit-btn");
    const btnText = document.getElementById("btn-text");
    const spinner = document.getElementById("btn-spinner");
    const messageEl = document.getElementById("message");

    // IMPORTANT: Ensure this URL is exactly what your FastAPI backend expects for the POST /login
    // If your FastAPI auth router is prefixed (e.g., /auth/login), change this URL.
    // If login.html is served from the same origin as your API (e.g. localhost:8000),
    // you can use a relative path: const API_LOGIN_URL = "/login";
    // Otherwise, use the full path:
    const API_LOGIN_URL = "http://localhost:8000/login/"; 

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const form = e.target;
      
      // Reset UI
      messageEl.classList.add("hidden");
      messageEl.classList.remove("text-red-600", "text-green-600"); // Clear previous styles
      submitBtn.disabled = true;
      btnText.textContent = "Signing in...";
      spinner.classList.remove("hidden");

      // Create FormData object. This is correct for OAuth2PasswordRequestForm.
      // The browser will automatically set the Content-Type to
      // 'application/x-www-form-urlencoded' (or 'multipart/form-data' if files were included).
      // FastAPI's OAuth2PasswordRequestForm handles this.
      const formData = new FormData();
      // OAuth2PasswordRequestForm expects 'username' and 'password' fields.
      formData.append('username', form.username.value.trim());
      formData.append('password', form.password.value.trim());

      console.log("Attempting to POST to:", API_LOGIN_URL);
      // Log FormData entries to check (note: console.log(formData) won't show entries directly)
      for (let [key, value] of formData.entries()) {
        console.log(`FormData: ${key}: ${value}`);
      }

      try {
        const response = await fetch(API_LOGIN_URL, {
          method: "POST",
          body: formData
          // DO NOT manually set 'Content-Type': 'application/json' here
          // when using FormData for OAuth2PasswordRequestForm.
          // Let the browser handle setting the Content-Type for FormData.
        });

        // Try to parse JSON regardless of response.ok to get error details
        let data;
        try {
            data = await response.json();
        } catch (jsonError) {
            // If JSON parsing fails, it might be a non-JSON error page (like a proxy error)
            // or an empty response.
            console.error("Failed to parse JSON response:", jsonError);
            const textResponse = await response.text(); // Get response as text
            throw new Error(`Login request failed with status ${response.status}. Response: ${textResponse.substring(0, 200)}...`);
        }
        
        console.log("Response status:", response.status);
        console.log("Response data:", data);

        if (!response.ok) {
          // Use data.detail if available, otherwise a generic message
          throw new Error(data.detail || `Login failed (status ${response.status}). Please check credentials.`);
        }

        // Success handling
        messageEl.textContent = "Login successful! Redirecting...";
        messageEl.classList.add("text-green-600");
        messageEl.classList.remove("hidden");
        
        localStorage.setItem("access_token", data.access_token);
        // Optionally store other user info if returned by your /login endpoint
        // localStorage.setItem("user_id", data.user_id); 
        // localStorage.setItem("username", data.username);

        setTimeout(() => {
          window.location.href = "/admin/admin"; // Ensure /admin route exists and is handled
        }, 1500);
        
      } catch (error) {
        console.error("Full login error object:", error); // Log the full error object
        messageEl.textContent = error.message || "An unexpected error occurred. Please try again.";
        messageEl.classList.add("text-red-600");
        messageEl.classList.remove("hidden");
        
        // Re-enable button
        submitBtn.disabled = false;
        btnText.textContent = "Sign In";
        spinner.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
