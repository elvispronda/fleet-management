<!-- content/table-template.html -->
<section class="dynamic-table-section bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <h2 id="table-module-title" class="text-2xl font-semibold text-gray-800 dark:text-white">Module Records</h2>
        <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
            <input type="text" id="table-search-input" placeholder="Search records..."
                   class="form-input w-full sm:w-64 px-3 py-2 text-sm border dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500">
            <button id="add-new-record-button" class="btn btn-primary flex items-center justify-center gap-1.5 text-sm w-full sm:w-auto whitespace-nowrap">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> Add New
            </button>
        </div>
    </div>

    <div id="table-filters-container" class="mb-4 flex flex-wrap gap-4 items-end">
        <!-- Date and Status Filters will be injected here by table-manager.js -->
    </div>

    <div class="overflow-x-auto rounded-lg border dark:border-gray-700">
        <table id="dynamic-crud-table" class="w-full text-left text-sm">
            <thead class="bg-gray-50 dark:bg-gray-700/50">
                <tr id="table-header-row">
                    <!-- Table headers (TH) generated by JS -->
                </tr>
            </thead>
            <tbody id="table-body-content" class="divide-y dark:divide-gray-700">
                <!-- Table rows (TR) generated by JS -->
            </tbody>
        </table>
    </div>

    <div id="table-empty-state" class="text-center py-12 text-gray-500 dark:text-gray-400 hidden">
        <i data-lucide="inbox" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
        <p class="text-lg font-medium">No records found.</p>
        <p class="text-sm">Try adjusting your search or filters.</p>
    </div>

    <div class="mt-6 flex flex-col sm:flex-row justify-between items-center space-y-3 sm:space-y-0">
        <div class="text-sm text-gray-600 dark:text-gray-400" id="table-record-count-display">
            Showing 0-0 of 0 records
        </div>
        <div id="table-pagination-controls" class="flex items-center space-x-1">
            <!-- Pagination buttons generated by JS -->
        </div>
    </div>
</section>
<!-- Add Tailwind CSS classes for btn and form-input if not globally defined -->
<style>
    .btn { @apply px-4 py-2 rounded-lg font-medium transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800; }
    .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500; }
    /* Add more button styles if needed */
</style>
